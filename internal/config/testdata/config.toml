[tls]
enabled = true

[engine]
type = "redis"

  [engine.redis]
  presence_ttl = "30s"

[client]
allowed_origins = [ "http://localhost:3000" ]
ping_interval = "12s"

  [client.token]
  jwks_public_endpoint = "https://example.com/jwks"

[client.proxy.connect.http.static_headers]
x = "y"

[channel.without_namespace]
presence = true

[[channel.namespaces]]
name = "ns1"
presence = true

[[channel.namespaces]]
name = "ns2"
presence = false

[[proxies]]
name = "ppp"

[[consumers]]
name = "kafka"
enabled = true
type = "kafka"

  [consumers.kafka]
  brokers = [ "localhost:9092" ]
  topics = [ "postgres.public.chat_cdc" ]
  consumer_group = "centrifugo"

    [consumers.kafka.tls]
    enabled = true
    cert_pem = "xxx"

[websocket]
write_timeout = "2s"
