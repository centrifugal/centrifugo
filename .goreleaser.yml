project_name: centrifugo
release:
  github:
    owner: centrifugal
    name: centrifugo
  name_template: '{{.Tag}}'
  prerelease: false
brews:
  -
    tap:
      owner: centrifugal
      name: homebrew-centrifugo
    folder: Formula
    description: "Real-time messaging server"
    commit_author:
      name: Alexander Emelin
      email: frvzmb@gmail.com
    install: bin.install "centrifugo"
    homepage: "https://github.com/centrifugal/centrifugo"
builds:
- goos:
  - linux
  - darwin
  - freebsd
  - windows
  goarch:
  - amd64
  - "386"
  - arm  
  - arm64
  ignore:
    - goos: darwin
      goarch: "386"
    - goos: windows
      goarch: "386"
    - goos: freebsd
      goarch: "386"
    - goos: darwin
      goarch: arm
    - goos: windows
      goarch: arm
    - goos: freebsd
      goarch: arm
    - goos: windows
      goarch: arm64
    - goos: freebsd
      goarch: arm64
  main: .
  ldflags: -s -w -X main.VERSION={{.Version}}
  binary: centrifugo
  env:
    # https://github.com/goreleaser/goreleaser/issues/225
    - CGO_ENABLED=0
archives:
  - id: centrifugo
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
      }}v{{ .Arm }}{{ end }}'
    format: tar.gz
    files:
    - LICENSE*
    - README*
    - CHANGELOG*
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
dist: dist
signs:
  -
    cmd: gpg
    args:
    - --output
    - $signature
    - --detach-sig
    - $artifact
    signature: ${artifact}.sig
    artifacts: none
dockers:
  - ids:
      - centrifugo
    goos: linux
    goarch: amd64
    image_templates:
    - "centrifugo/centrifugo:{{ .Tag }}-amd64"
    - "centrifugo/centrifugo:v{{ .Major }}-amd64"
    - "centrifugo/centrifugo:v{{ .Major }}.{{ .Minor }}-amd64"
    - "centrifugo/centrifugo:latest-amd64"
    use_buildx: true
    build_flag_templates:
    - "--platform=linux/amd64"
    - "--pull"
  - ids:
      - centrifugo
    goos: linux
    goarch: arm64
    image_templates:
    - "centrifugo/centrifugo:{{ .Tag }}-arm64v8"
    - "centrifugo/centrifugo:v{{ .Major }}-arm64v8"
    - "centrifugo/centrifugo:v{{ .Major }}.{{ .Minor }}-arm64v8"
    - "centrifugo/centrifugo:latest-arm64v8"
    use_buildx: true
    build_flag_templates:
    - "--platform=linux/arm64/v8"
    - "--pull"
docker_manifests:
  - name_template: centrifugo/centrifugo:{{ .Tag }}
    image_templates:
      - centrifugo/centrifugo:{{ .Tag }}-arm64v8
      - centrifugo/centrifugo:{{ .Tag }}-amd64
  - name_template: centrifugo/centrifugo:v{{ .Major }}
    image_templates:
      - centrifugo/centrifugo:{{ .Tag }}-arm64v8
      - centrifugo/centrifugo:{{ .Tag }}-amd64
  - name_template: centrifugo/centrifugo:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - centrifugo/centrifugo:{{ .Tag }}-arm64v8
      - centrifugo/centrifugo:{{ .Tag }}-amd64
  - name_template: centrifugo/centrifugo:latest
    image_templates:
      - centrifugo/centrifugo:{{ .Tag }}-arm64v8
      - centrifugo/centrifugo:{{ .Tag }}-amd64